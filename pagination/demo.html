<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.pagination{
			margin-top: 50px;
			text-align: center;
		}
		a{
			padding: 12px 10px;
			margin-left: 6px;
			font-size: 20px;
			line-height: 1;
			border: 1px solid;
			cursor: pointer;
		}
		.current{
			border-color: red;
		}
	</style>
</head>
<body>
	<div class="pagination"></div>
	<script src="../lib/JQuery@1.12.4.min.js"></script>
	<script src="./js/demo.js"></script>
</body>
</html>
